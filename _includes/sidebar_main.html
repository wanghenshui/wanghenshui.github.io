<div class="sidebar-content" id="sidebar">
  <div class="author-avatar">
    <img src="{{ site.baseurl }}/favicon.ico" alt="wanghenshui">
  </div>

  <div class="brief-intro">
    <div class="author-name">
      {{ site.author }}
    </div>
    <div class="author-bio">
      {{ site.description }}
    </div>
  </div>

  <nav class="site-state">
    <div class="site-state-item">
      <a href="{{ site.baseurl }}/archives.html">
        <span class="site-state-item-count">{{ site.posts | size }}</span>
        <span>Posts</span>
      </a>
    </div>
    <div class="site-state-item">
      <a href="{{ site.baseurl }}/categories.html">
        <span class="site-state-item-count">{{ site.categories.size }}</span>
        <span>Categories</span>
      </a>
    </div>
  </nav>

  <div class="social-icons">
    <a href="{{ site.social_media.github_url }}" class="btn" title="Github" target="_blank"><i class="fa fa-fw fa-github fa-2x" aria-hidden="true"></i></a>
    <a href="{{ site.social_media.zhihu_url }}" class="btn" title="Zhihu" target="_blank"><span class="fa-stack fa-lg"><i class="fa fa-circle fa-stack-2x"></i><i class="fa fa-stack-1x fa-inverse"><strong>çŸ¥</strong></i></span></a>
  </div>

  <hr />

  <nav class="category-list list-group">
    <h3 class="sidebar-title">Categories</h3>
    <ul class="list-group">
    {% for category in site.categories %}
      <li class="list-group-item">
        <a href="{{ site.baseurl }}/categories.html#{{ category[0] }}">{{ category[0] }}</a>
        <span class="badge">{{ category[1].size }}</span>
      </li>
    {% endfor %}
    </ul>
  </nav>

  <hr />


  <hr />

</div>
